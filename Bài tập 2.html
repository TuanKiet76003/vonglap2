<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài tập 2 </title>
</head>
<body>
<script>
  let n = +prompt("Nhập giai thừa vào đây");
  let a = 1;
  let i
  for(i=n;i>0;i--){
      a = a * i ;
  }
  document.write(n+"!"+"="+ a);
</script>
</body>
</html>
